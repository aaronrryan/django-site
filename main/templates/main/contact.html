{% extends 'main/base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1 class="mb-4">Contact Us</h1>
        <p class="lead">Get in touch with us:</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2 class="mb-4">Other Ways to Reach Us</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Address</h5>
                <p class="card-text">123 Business Street<br>City, State 12345</p>
                <h5 class="card-title">Phone</h5>
                <p class="card-text">(555) 123-4567</p>
                <h5 class="card-title">Email</h5>
                <p class="card-text">contact@example.com</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
